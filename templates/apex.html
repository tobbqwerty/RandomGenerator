<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex - Roll a Champ</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="randomize-container">
      <button id="generate-button">RANDOMIZE!</button>
      <ul id="generate-word"></ul>
    </div>
    <div class="add-remove-container">
      <button type="button" id="addPlayer" class="add-player">+</button>
      <button type="button" id="removePlayer" class="remove-player">-</button>
    </div>
    <div class="customize-container">
      <div>
        <input type="checkbox" id="shotcaller-toggle" />
        <label for="shotcaller-toggle" id="shotcaller-text"
          >Enable Shotcaller</label
        >
      </div>
    </div>
    <div class="input-container">
      <div class="player-input">
        <ul id="playerList">
          <li></li>
        </ul>
      </div>
    </div>
    <script src="/js/script.js"></script>
    <script id="replace_with_navbar" src="/js/nav.js"></script>
  </body>
</html>
